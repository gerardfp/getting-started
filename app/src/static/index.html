<!DOCTYPE html>
<head></head>
<style>
    * {
        box-sizing: border-box;
        font-size: 1rem;
    }
    body {
        background-color: #f4f4f4;
        font-family: sans-serif;
    }
    .form {
        display: flex;
    }
    .postit {
        padding: .375rem .75rem;
        color: #495057;
        border: 1px solid #ced4da;
        border-right: 0;
        border-radius: .25rem 0 0 .25rem;
    }

    .publish {
        color: #ffF;
        background-color: #28a745;
        border: 1px solid #28a745;
        border-radius: 0 .25rem .25rem 0;
        padding: .375rem .75rem;
    }
</style>
<div class="form">
    <input class="postit" placeholder="New postit" type="text">
    <label class="publish">Publish</button>
</div>

<script>
    document.querySelector(".publish").addEventListener("click", async (e) =>  {        
        console.log(document.querySelector(".postit").value);

        let newPostitValue = document.querySelector(".postit").value;

        fetch('/postits', {
            method: 'POST',
            body: JSON.stringify({ value: newPostitValue }),
            headers: { 'Content-Type': 'application/json' },
        });

        fetch('/postits')
            .then(r => r.json())
            .then(showPostits);
    })

    function showPostits(postits){
        postits.map(postit => {
            console.log(postit);
        })
    }
</script>
